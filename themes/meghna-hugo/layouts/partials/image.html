<picture>
  {{ with .Src }}
    <source srcset="{{ . | relURL }}" type="image/webp">
  {{ end }}
  {{ if .Fallback }}
    <img src="{{ .Fallback | relURL }}" alt="{{ .Alt }}" class="{{ .Class }}">
  {{ else }}
    <img src="{{ .Src | relURL }}" alt="{{ .Alt }}" class="{{ .Class }}">
  {{ end }}
</picture>
