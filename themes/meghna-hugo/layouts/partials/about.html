{{ $data := index site.Data site.Language.Lang }}
{{ if $data.about.about.enable }}
  {{ with $data.about.about }}
    <section class="bg-one about section" id="about">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12 text-center">
            <div class="title wow fadeIn" data-wow-duration="1500ms">

              <!-- previous highlighting
              <h2>
                {{ with .title }}{{ index (split . " ") 0 }}{{ end }}
                <span class="color">
                  {{ with .title }}{{ index (split . " ") 1 }}{{ end }}
                </span>
              </h2>
              -->

              <h2 class="wow fadeIn" data-wow-duration="1500ms">{{ .title }}</h2>
              {{ with .subtitle }}<p>{{ . }}</p>{{ end }}
              <div class="border-meghna"></div>
            </div>
          </div>
        </div>

        <div class="row align-items-center">
          {{ with .image }}
          <div class="col-md-6">
            <img class="img-fluid wow fadeInLeft" src="{{ . | relURL }}" alt="About Nimverta">
          </div>
          {{ end }}

          {{ with .content }}
          <div class="col-md-6">
            <div class="content wow fadeInRight" data-wow-delay="300ms">
              <p>{{ . | markdownify }}</p>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
