{{ $data := index site.Data "en" }}
{{ $science := index $data "our-science" }}
{{ if $science.enable }}
<section id="our-science" class="section">
  <div class="container">
    <div class="section-title">
      <h2>{{ $science.title }}</h2>
      <p>{{ $science.subtitle }}</p>
    </div>

    {{ range $science.sections }}
      <div class="col-md-12 mb-5">
        <h4>{{ .name }}</h4>
        {{ .content | markdownify }}
      </div>
    {{ end }}

    </div>
  </div>
</section>
{{ end }}
